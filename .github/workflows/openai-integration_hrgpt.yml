# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hrgpt

on:
  push:
    branches:
      - openai-integration
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hrgpt.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4111b178b66b49c19c5b8fb3013111ab }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1b50a6cd24e74397a3848268112eaed9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hrgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4111b178b66b49c19c5b8fb3013111ab }}/flask:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hrgpt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d0b55d0220624ee6a8012129eb8576bd }}
        images: 'hrgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4111b178b66b49c19c5b8fb3013111ab }}/flask:${{ github.sha }}'